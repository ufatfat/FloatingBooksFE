<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title></title>
        <link rel="stylesheet" href="./layui/css/layui.css">
        <link rel="stylesheet" href="./css/my.css">
    </head>
    <body>
        <div id="step-1">
            <button class="my-btn my-btn-borrow" id="borrow">
                我要借书
            </button>
            <button class="my-btn my-btn-return" id="return">
                我要还书
            </button>
        </div>
        <div id="step-2" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>借书者信息</legend>
            </fieldset>
            <div class="layui-form-item" style="margin-right: 8vw;">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block">
                    <input type="text" id="name" lay-verify="title" autocomplete="off" placeholder="&#xe66f;" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item" style="margin-right: 8vw;">
                <label class="layui-form-label">学号：</label>
                <div class="layui-input-block">
                    <input type="text" id="student_id" lay-verify="title" autocomplete="off" placeholder="&#xe66f;" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin-right: 8vw;">
                <label class="layui-form-label">手机：</label>
                <div class="layui-input-block">
                    <input type="text" id="phone" lay-verify="title" autocomplete="off" placeholder="&#xe66f;" class="layui-input">
                </div>
            </div>
            <div style="text-align: center;">
                <button class="layui-btn" id="step-2-btn">下一步</button>
            </div>
        </div>
        <div id="step-3" style="display: none;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>书籍信息</legend>
            </fieldset>
            <div class="layui-form-item" style="margin-right: 8vw;">
                <label class="layui-form-label">书籍编号：</label>
                <div class="layui-input-block">
                    <input type="text" id="book_id" lay-verify="title" autocomplete="off" placeholder="&#xe66f;" class="layui-input">
                </div>
            </div>
            <div style="text-align: center;">
                <button class="layui-btn layui-hide" id="sub">提交</button>
            </div>
        </div>
    </body>
    <script src="./layui/layui.js"></script>
    <script>
        var $ = layui.jquery, form = layui.form, layer = layui.layer;
        var post_data = {};
        $("#borrow").on("click", function (e) {
            $("#step-1").css("display", "none");
            $("#step-2").attr("style", "")
        });
        $("#step-2-btn").on("click", function (e) {
            $("#step-2").css("display", "none");
            $("#step-3").attr("style", "")
            post_data.name = $("#name").val()
            post_data.student_id = $("#student_id").val()
            post_data.phone = $("#phone").val()
        });
        $("#book_id").on("blur", function (e) {
            val = e.target.value
            if (val != "") {
                $.get("/api/books/" + e.target.value, function (res, status) {
                    if (status == "success") {
                        layer.msg("您正在借的书是：" + res.data.data.book_name, {
                            btn: "确定",
                            yes: function () {
                                post_data.book_id = e.target.value;
                                $("#sub").removeClass("layui-hide");
                            }
                        })
                    }
                });
           }
        });
        $("#book_id").on("focus", function (e) {
            $("#sub").addClass("layui-hide")
        });
        $("#sub").on("click", function (e) {
            $.post("/api/books", {
                data: post_data,
            }, function (res, status) {
                if (status == "success") {
                    console.log(res);
                }
            })
        });
        form.render();
    </script>
</html>
